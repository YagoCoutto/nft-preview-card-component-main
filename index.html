<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  
</head>

<body>

    <div class="container">

      <div class="card">
        <div class="imagens">
          <img src="./images/image-equilibrium.jpg" alt="" class="image-equilibrium">
          <div><img src="./images/icon-view.svg" alt="icon-view" class="icon-view"></div>
        </div>

        <div>
          
          <div class="conteudo">
            <h2><a href="#">Equilibrium #3429</a></h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="eth">
            
            <h3><img src="./images/icon-ethereum.svg" alt="icon-ethereum"class="icon-eth">0.041 ETH</h3>
            
            <p><img src="./images/icon-clock.svg" alt="icon-clock" > 3 days left</p>
          </div>
          <hr class="hr1">
          
          <div class="rodape">
            <img src="./images/image-avatar.png" alt="image-avatar" class="icon"><p>Creation of <a href="#">Jules Wyvern</a></p></div>

      </div>
    </div>
</body>

</html>
